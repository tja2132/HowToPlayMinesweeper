{% extends "layout.html" %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    let currentIndex = 0;
    let lesson = {{ result | tojson }};
    let img = lesson.quiz;

    $("#quizBtn").hide();

    function displayQuiz() {
        let id = lesson.id || 1;
        let title = lesson.title || "Quiz Title";

        $(".lesson-title").text(`${title} Quiz`);
        $("#imageDisplay").attr('src', img);
    }

    displayQuiz();
});
</script>

<div class="container">
    <div class="maincontent">
        <img id="imageDisplay" alt="Lesson Image">
    </div>
</div>
{% endblock %}
